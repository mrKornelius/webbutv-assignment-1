<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>

  <div class="video-card">
    <div class="video-image">
      <img src="images/video-image01.webp" alt="">
      <span class="video-length">12:34</span>
    </div>
    <div class="video-data">
      <div class="channel-logo">
        <img src="images/channel01.jpg" alt="">
      </div>
      <div class="info-data">
        <div class="video-title">
          <spam class="video-title">Video Title</spam>
        </div>
        <div class="channel-name">
          <span class="video-meta">Channel Name</span>
          ✅
        </div>
        <div class="meta-data">
          <span class="video-meta">103 views • 3 weeks ago</span>
        </div>
      </div>
      <div class="video-menu">
        <i class="material-icons">more_vert</i>
      </div>
    </div>
  </div>

</body>

</html>
